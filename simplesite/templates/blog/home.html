{% extends 'blog/navBar.html' %}

{% load static %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="container">
<!--        If user is authenticated, show home page and all blog posts, along with a new blog post option-->
        {% if user.is_authenticated %}
        {% autoescape off %}{% bootstrap_messages %}{% endautoescape %}
        <h2>Hello {{ request.user.username }}</h2>
        <a href="{% url 'logout' %}" class="btn btn-primary" type="button" >Logout</a>

        {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary" type="button" >Login</a>
        <a href="{% url 'register' %}" class="btn btn-primary" type="button" >Register</a>
        {% endif %}

    </div>
{% endblock %}
