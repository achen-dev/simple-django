{% extends 'blog/bootstrap.html' %}

{% load static %}
{% load django_bootstrap5 %}

{% block bootstrap5_content %}
    <div class="p-3 mb-2 bg-dark">
        <div class="container">
            <h1 style="color:white">{% block title %}Aussar's Django Demo{% endblock %}</h1>
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:grey">
                <a class="navbar-brand" href="{% url 'home' %}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'apiPlayground' %}">API Playground</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'MLDemo' %}">ML Demo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blogFeed' %}">Blog Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'game' %}">Game</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <br>
            {% block content %}{% endblock %}
        </div>
    </div>
{% endblock %}
